<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myVehicleLabel" jhiTranslate="icnpushApp.vehicle.home.createOrEditLabel">Create or edit a Vehicle</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!vehicle.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="vehicle.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="icnpushApp.vehicle.vin" for="field_vin">Vin</label>
            <input type="text" class="form-control" name="vin" id="field_vin"
                [(ngModel)]="vehicle.vin" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="icnpushApp.vehicle.vinRegion" for="field_vinRegion">Vin Region</label>
            <input type="text" class="form-control" name="vinRegion" id="field_vinRegion"
                [(ngModel)]="vehicle.vinRegion" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="icnpushApp.vehicle.make" for="field_make">Make</label>
            <input type="text" class="form-control" name="make" id="field_make"
                [(ngModel)]="vehicle.make" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="icnpushApp.vehicle.model" for="field_model">Model</label>
            <input type="text" class="form-control" name="model" id="field_model"
                [(ngModel)]="vehicle.model" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="icnpushApp.vehicle.year" for="field_year">Year</label>
            <input type="number" class="form-control" name="year" id="field_year"
                [(ngModel)]="vehicle.year" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
