
<div *ngIf="vehicle">
    <h2><span jhiTranslate="icnpushApp.vehicle.detail.title">Vehicle</span> {{vehicle.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="icnpushApp.vehicle.vin">Vin</span></dt>
        <dd>
            <span>{{vehicle.vin}}</span>
        </dd>
        <dt><span jhiTranslate="icnpushApp.vehicle.vinRegion">Vin Region</span></dt>
        <dd>
            <span>{{vehicle.vinRegion}}</span>
        </dd>
        <dt><span jhiTranslate="icnpushApp.vehicle.make">Make</span></dt>
        <dd>
            <span>{{vehicle.make}}</span>
        </dd>
        <dt><span jhiTranslate="icnpushApp.vehicle.model">Model</span></dt>
        <dd>
            <span>{{vehicle.model}}</span>
        </dd>
        <dt><span jhiTranslate="icnpushApp.vehicle.year">Year</span></dt>
        <dd>
            <span>{{vehicle.year}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'vehicle/'+ vehicle.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
