<div>
    <h2>
        <span jhiTranslate="icnpushApp.speedData.home.title">Speed Data</span>
        <button class="btn btn-primary float-right jh-create-entity create-speed-data" [routerLink]="['/', { outlets: { popup: ['speed-data-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="icnpushApp.speedData.home.createLabel">
            Create new Speed Data
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="speedData">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="icnpushApp.speedData.icnId">Icn Id</span></th>
            <th><span jhiTranslate="icnpushApp.speedData.latitude">Latitude</span></th>
            <th><span jhiTranslate="icnpushApp.speedData.longitude">Longitude</span></th>
            <th><span jhiTranslate="icnpushApp.speedData.speed">Speed</span></th>
            <th><span jhiTranslate="icnpushApp.speedData.altitude">Altitude</span></th>
            <th><span jhiTranslate="icnpushApp.speedData.time">Time</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let speedData of speedData ;trackBy: trackId">
                <td><a [routerLink]="['../speed-data', speedData.id ]">{{speedData.id}}</a></td>
                <td>{{speedData.icnId}}</td>
                <td>{{speedData.latitude}}</td>
                <td>{{speedData.longitude}}</td>
                <td>{{speedData.speed}}</td>
                <td>{{speedData.altitude}}</td>
                <td>{{speedData.time}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../speed-data', speedData.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'speed-data/'+ speedData.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'speed-data/'+ speedData.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
