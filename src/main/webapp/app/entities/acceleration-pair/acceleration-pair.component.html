<div>
    <h2>
        <span jhiTranslate="icnpushApp.accelerationPair.home.title">Acceleration Pairs</span>
        <button class="btn btn-primary float-right jh-create-entity create-acceleration-pair" [routerLink]="['/', { outlets: { popup: ['acceleration-pair-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="icnpushApp.accelerationPair.home.createLabel">
            Create new Acceleration Pair
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="accelerationPairs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="icnpushApp.accelerationPair.icnId">Icn Id</span></th>
            <th><span jhiTranslate="icnpushApp.accelerationPair.accX">Acc X</span></th>
            <th><span jhiTranslate="icnpushApp.accelerationPair.accY">Acc Y</span></th>
            <th><span jhiTranslate="icnpushApp.accelerationPair.accZ">Acc Z</span></th>
            <th><span jhiTranslate="icnpushApp.accelerationPair.time">Time</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let accelerationPair of accelerationPairs ;trackBy: trackId">
                <td><a [routerLink]="['../acceleration-pair', accelerationPair.id ]">{{accelerationPair.id}}</a></td>
                <td>{{accelerationPair.icnId}}</td>
                <td>{{accelerationPair.accX}}</td>
                <td>{{accelerationPair.accY}}</td>
                <td>{{accelerationPair.accZ}}</td>
                <td>{{accelerationPair.time}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../acceleration-pair', accelerationPair.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'acceleration-pair/'+ accelerationPair.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'acceleration-pair/'+ accelerationPair.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
