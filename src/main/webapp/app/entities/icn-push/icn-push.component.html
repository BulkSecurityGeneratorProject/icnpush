<div>
    <h2>
        <span jhiTranslate="icnpushApp.iCNPush.home.title">ICN Pushes</span>
        <button class="btn btn-primary float-right jh-create-entity create-icn-push" [routerLink]="['/', { outlets: { popup: ['icn-push-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="icnpushApp.iCNPush.home.createLabel">
            Create new ICN Push
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="iCNPushes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="icnpushApp.iCNPush.esn">Esn</span></th>
            <th><span jhiTranslate="icnpushApp.iCNPush.datetime">Datetime</span></th>
            <th><span jhiTranslate="icnpushApp.iCNPush.vehicle">Vehicle</span></th>
            <th><span jhiTranslate="icnpushApp.iCNPush.crash">Crash</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let iCNPush of iCNPushes ;trackBy: trackId">
                <td><a [routerLink]="['../icn-push', iCNPush.id ]">{{iCNPush.id}}</a></td>
                <td>{{iCNPush.esn}}</td>
                <td>{{iCNPush.datetime}}</td>
                <td>
                    <div *ngIf="iCNPush.vehicle">
                        <a [routerLink]="['../vehicle', iCNPush.vehicle?.id ]" >{{iCNPush.vehicle?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="iCNPush.crash">
                        <a [routerLink]="['../crash', iCNPush.crash?.id ]" >{{iCNPush.crash?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../icn-push', iCNPush.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'icn-push/'+ iCNPush.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'icn-push/'+ iCNPush.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
