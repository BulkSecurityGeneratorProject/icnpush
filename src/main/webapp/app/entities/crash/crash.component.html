<div>
    <h2>
        <span jhiTranslate="icnpushApp.crash.home.title">Crashes</span>
        <button class="btn btn-primary float-right jh-create-entity create-crash" [routerLink]="['/', { outlets: { popup: ['crash-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="icnpushApp.crash.home.createLabel">
            Create new Crash
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="crashes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="icnpushApp.crash.severity">Severity</span></th>
            <th><span jhiTranslate="icnpushApp.crash.latitude">Latitude</span></th>
            <th><span jhiTranslate="icnpushApp.crash.longitude">Longitude</span></th>
            <th><span jhiTranslate="icnpushApp.crash.address">Address</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let crash of crashes ;trackBy: trackId">
                <td><a [routerLink]="['../crash', crash.id ]">{{crash.id}}</a></td>
                <td>{{crash.severity}}</td>
                <td>{{crash.latitude}}</td>
                <td>{{crash.longitude}}</td>
                <td>{{crash.address}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../crash', crash.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'crash/'+ crash.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'crash/'+ crash.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
